<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h3>$mount、$destroy、$forceUpdate、$nextTick</h3>
    <div id="app">
    </div>
    <div>
        <button onclick="destroy()">销毁</button>
        <button onclick="reload()">更新</button>
        <button onclick="nextTick()">nextTick</button>
    </div>

    <script>
    var webapp = Vue.extend({
        template:`<p>{{message}}</p>`,
        data:function(){
            return {
                message:'hello that is webapp'
            }
        },
        created: function(){
            console.log('被创建！');
        },
        destroyed:function(){
            console.log('已被销毁！');
        },
        updated: function(){
            console.log('已更新！');
        }
    });

    var vm = new webapp().$mount('#app');

    function  destroy(){
        vm.$destroy();
    }

    function reload(){  	
        vm.$forceUpdate();
    }

    function nextTick(){
        vm.message = 'data 中数据已被修改！';
        vm.$nextTick(function(){
            console.log('message更新完后我被调用了');
        });
    }

    
    </script>
</body>
</html>
