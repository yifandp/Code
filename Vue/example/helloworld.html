<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>{{message}}</h3>
        <hr>
        <p>{{message}}</p>
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data:{
                message:'Hello World!'
            }
        })
    </script>
</body>
</html>
