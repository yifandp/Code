<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>watch 监听属性</h3>
        <hr>
        <div>
            <p>今日温度：{{temperature}}</p>
            <p>穿衣指数：{{suggestion}}</p>
        </div>
        <p>
            <button @click = 'add'>添加温度</button>
            <button @click = 'reduce'>减少温度</button>
        </p>
    </div>

    <script>
    var suggestionArr = ['T恤短袖','夹克长裙','棉衣羽绒服'];
    var vm = new Vue({
        el: '#app',
        data:{
            temperature:14,
            suggestion: suggestionArr[1]
        },
        methods: {
            add: function(){
                this.temperature += 5;
            },
            reduce: function(){
                this.temperature -= 5;
            }
        },
        watch: {
            temperature: function(newVal,oldVal){
                if(newVal > 26){
                    this.suggestion = suggestionArr[0];
                }else if(newVal < 26 && newVal > 0){
                    this.suggestion = suggestionArr[1];
                }else{
                    this.suggestion = suggestionArr[2];
                }
            }            
        }
    })

    // vm.$watch('temperature', function(newVal,oldVal){

    //     }else if(newVal < 26 && newVal > 0){
    //         this.suggestion = suggestionArr[1];
    //     }else{
    //         this.suggestion = suggestionArr[2];
    //     }
    // })
    </script>
</body>
</html>
