<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>component -1</h2>
    <hr>
    <div id="app">
        <webapp></webapp>
        <vuetemp></vuetemp>
    </div>

    <script>
    Vue.component('webapp',{
        template:`<h3><p>{{message}}</p></h3>`,
        data: function(){
            return {
                message: '我是全局的webapp组件'
            }
        }
    })

    var vm = new Vue({
        el: '#app',
        components: {
            'vuetemp':{
                template: `<h3><p>我是局部的vueTemp组件</p></h3>`
            }
        }
    })
    </script>
</body>
</html>
