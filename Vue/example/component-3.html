<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>component-3 父子组件</h3>
        <hr>
        <panda></panda>
    </div>

    <script>
    var city = {
        template:`
            <div>Chengdu of China</div>
        `
    }
    var panda = {
        template:`
            <div>
                <p>panda form China</p>
                <city></city>
            </div>
        `,
        components: {
            'city': city
        }
    }

    var vm = new Vue({
        el: '#app',
        components:{
            'panda': panda
        }
    })
    </script>
</body>
</html>
